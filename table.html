<!DOCTYPE html>
<html>
<head>
	<title>Table Exercise</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		th {
			background-color: rgb(103,173,91);
			color:white;
			padding: 10px;
		}
		tr,td{
			border: lightgrey solid 1px;
			padding: 10px;
		}
		tr:nth-child(even){
			background-color: rgb(241,241,241);
		}
		tr:hover {
			background-color: lightgrey;
		}

	</style>
</head>
<body>
<table>
	<tr>
		<th width="200px">Company</th>
		<th width="400px">Company</th>
		<th width="300px">Company</th>
	</tr>
	<tr>
		<td>Company</td>
		<td>Contact</td>
		<td>Conutry</td>
	<tr>
		<td>Food Panda</td>
		<td>0123456</td>
		<td>Malaysia</td>
	</tr>
	<tr>
		<td>Grab</td>
		<td>123245</td>
		<td>Singapore</td>
	</tr>
	<tr>
		<td>Delivery Eat</td>

	</tr>
	<tr>
		<td>Ninja Van</td>
		<td>1443421</td>
		<td>Malaysia</td>
	</tr>
</table>
</body>
</html>
